apiVersion: apps/v1
kind: Deployment
metadata:
  name: greengate-user
  namespace: greengate
  labels:
    app: greengate-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greengate-user
  template:
    metadata:
      labels:
        app: greengate-user
    spec:
      containers:
      - name: user
        image: greengate-user:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: "http://localhost:30001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: greengate
spec:
  selector:
    app: greengate-user
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30003